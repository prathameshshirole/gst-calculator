<!-- header.html -->
<header class="sticky-header w-full bg-indigo-600 text-white py-4 shadow-lg">
    <div class="container mx-auto flex justify-between items-center flex-wrap">
        <h1 class="text-3xl font-extrabold tracking-wide">GST Calculator India</h1>
        <button id="menu-toggle" class="header-toggle text-2xl sm:hidden" aria-controls="menu" aria-expanded="false">&#9776;</button>
        <nav id="menu" class="header-nav flex-col sm:flex-row sm:space-x-4 mt-4 sm:mt-0 sm:flex hidden">
            <a href="/" class="mx-2 hover:underline">Home</a>
            <a href="/about" class="mx-2 hover:underline">About</a>
            <a href="/contact" class="mx-2 hover:underline">Contact</a>
            <a href="/help" class="mx-2 hover:underline">Help</a>
            <a href="/disclaimer" class="mx-2 hover:underline">Disclaimer</a>
        </nav>
    </div>
</header>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var menuToggle = document.getElementById('menu-toggle');
        var menu = document.getElementById('menu');
        
        menuToggle.addEventListener('click', function() {
            var isHidden = menu.classList.toggle('hidden');
            menuToggle.setAttribute('aria-expanded', !isHidden);
        });

        window.addEventListener('resize', function() {
            if (window.innerWidth >= 641) {
                menu.classList.remove('hidden');
                menuToggle.setAttribute('aria-expanded', 'true');
            } else {
                menu.classList.add('hidden');
                menuToggle.setAttribute('aria-expanded', 'false');
            }
        });
    });
</script>
<style>
    body {
        padding-top: 64px; /* height of the header */
    }
    .sticky-header {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 50;
        padding-left: 16px; /* Add padding to the left */
        padding-right: 16px; /* Add padding to the right */
    }
    .header-nav {
        display: none;
        flex-direction: column;
    }
    .header-nav.hidden {
        display: flex;
    }
    .header-toggle {
        display: block;
    }
    @media (min-width: 641px) {
        .header-toggle {
            display: none;
        }
        .header-nav {
            display: flex !important;
            flex-direction: row;
        }
    }
</style>
